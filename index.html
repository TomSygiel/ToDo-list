<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--JavaScript file conection-->
    <script src="js/main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <!--My own style sheet-->
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do List</title>
    <link rel="icon" type="image/png" href="images/297738-03a9f4.png">
    <!-- Viewport setting the initial scale and minimum-scale values -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, height=device-height">
</head>

<body>

    <div class="hero">

        <main class="container">
            
            <div class="text-center">
                <p class="secondParagraph">Type in your to-do items</p>
            </div>

            <div class="row">
                <div class="col-10 col-md-8 mx-auto input-group">
                    <input id="inputListItem" type="text" class="form-control" aria-describedby="To-do list input"
                        placeholder="Enter to-do item">
                    <button onclick="addToDo()" id="button" type="submit" class="btn btn-primary">Add to list</button>
                </div>
            </div>

            <div class="text-center">
                <h1>To-do List</h1>
                <button onclick="printList()" id="button-print-list" type="submit" class="btn btn-primary">View to-do
                    list</button>
                <button onclick="sortList()" id="button-sort" type="submit" class="btn btn-primary">Sort done items</button>
            </div>

            <div class="row  listItems">
                <ul id="resultList" class="col-10 col-md-8 mx-auto">
                </ul>
            </div>

            

        </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
